<!DOCTYPE html>
<html>
<head>
    <title>AR Particle Text Effect</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Import Map aligned with A-Frame 1.7.1 (Three r170) -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
        "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.esm.js"
      }
    }
    </script>

    <!-- Load main logic as a module -->
    <script type="module" src="main.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="ui-container">
        <div class="control-group">
            <label for="font-select">Select Font</label>
            <select id="font-select">
                <option value="">Loading fonts...</option>
            </select>
        </div>
        <button id="explode-button">Explode</button>
    </div>

    <!-- 
        Modern A-Frame 1.7.1 uses physicallyCorrectLights by default, 
        but we explicitly set renderer properties for best glass results.
    -->
    <a-scene embedded 
             arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
             renderer="antialias: true; alpha: true; colorManagement: true; physicallyCorrectLights: true; exposure: 1.2;">

 
        <a-marker type="barcode" value="14">


                  <a-entity 
                id="particle-text-entity"
                particle-text="text:     > > > > > >    ; density: 1100; particleSize: 0.04; textSize: 0.45; scatterRadius: 20.0;" 
                rotation="-90 0 0" 
                position="0 0.5 -0.50">
            </a-entity>

                        <a-entity 
                id="particle-text-entity"
                particle-text="text: A t e l i e r n u m ; density: 1100; particleSize: 0.03; textSize: 0.35; scatterRadius: 10.0;" 
                 animation="property: position; to: 2 0.5 0; dur: 3000; easing: linear; loop: true"
                rotation="-90 0 0" 
                position="-2 0.5 0">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
